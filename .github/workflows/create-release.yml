name: Create Release

on:
  push:
    branches: [ main ]
    paths:
      - 'version'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version file changed
        id: check
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^version$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version file has changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version file has not changed"
          fi
      
      - name: Read version
        id: version
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION=$(cat version | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"
      
      - name: Generate changelog
        id: changelog
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create a comprehensive changelog based on recent commits and version
          case "$VERSION" in
            "1.8.0")
              CHANGELOG=$(cat << 'EOF'
          ## 🚀 Plex Movie Suggester v1.8.0 - Enhanced Media Discovery
          
          This release introduces advanced media discovery features, improved user interface, and enhanced Plex integration.
          
          ### ✨ New Features
          
          - **🎬 Enhanced Media Suggestions**: Improved algorithm for suggesting unwatched movies and TV shows
          - **🔐 Secure JWT Authentication**: Enhanced security with JSON Web Token authentication
          - **🎯 Plex Match Functionality**: Advanced group viewing decision features
          - **🎨 Glass Morphism UI**: Modern design with sleek glass morphism effects
          - **📱 Responsive Design**: Optimized for all device sizes and screen resolutions
          - **🍎 Professional Branding**: Comprehensive favicon support with Plex-style orange arrow logo
          
          ### 🔧 Technical Improvements
          
          - **⚡ Performance Optimization**: Faster media library scanning and suggestion generation
          - **🛡️ Security Enhancements**: Improved authentication and session management
          - **🔍 Cross-Browser Compatibility**: Enhanced favicon support for all browsers
          - **📊 Database Optimization**: Improved media tracking and user preferences
          - **🎭 Interactive Elements**: Enhanced user interaction with smooth animations
          
          ### 🎨 UI/UX Enhancements
          
          - **🌟 Modern Interface**: Sleek Plex-themed design with glass morphism
          - **🎯 Intuitive Navigation**: Streamlined user experience and workflow
          - **📱 Mobile Optimization**: Perfect experience on mobile devices
          - **🎨 Visual Feedback**: Interactive elements with hover effects and animations
          
          ### 🔄 Migration & Compatibility
          
          - **✅ Zero Breaking Changes**: Existing Plex configurations continue to work
          - **🔄 Automatic Updates**: Seamless upgrade process for existing installations
          - **📦 Docker Support**: Enhanced containerization for easy deployment
          
          ### 🛠️ Installation & Usage
          
          **Quick Start:**
          1. Configure your Plex server connection
          2. Set up authentication credentials
          3. Start discovering your unwatched media!
          
          ### 🙏 Acknowledgments
          
          This release significantly enhances the media discovery experience with modern UI design and improved Plex integration.
          
          ---
          
          **Full Changelog**: [View all changes](https://github.com/TheInfamousToTo/plex-suggester/compare/v1.7.2.0...v1.8.0)
          EOF
              )
              ;;
            *)
              # Generic changelog for other versions
              CHANGELOG="## Release $VERSION

          Automatically generated release from version file update.

          See commit history for detailed changes.
          
          **Full Changelog**: [View all changes](https://github.com/TheInfamousToTo/plex-suggester/commits/$VERSION)"
              ;;
          esac
          
          # Save changelog to output (GitHub Actions multiline string)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: check-tag
        if: steps.check.outputs.changed == 'true'
        run: |
          TAG_VERSION="${{ steps.version.outputs.tag_version }}"
          if git tag -l | grep -q "^$TAG_VERSION$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_VERSION does not exist"
          fi
      
      - name: Create GitHub Release
        if: steps.check.outputs.changed == 'true' && steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_version }}
          name: "Plex Movie Suggester ${{ steps.version.outputs.tag_version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
